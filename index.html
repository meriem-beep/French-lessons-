<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Lessons with Meriem</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #4b0082;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #ffd700;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ff;
            color: #4b0082;
        }

        header {
            background-color: #ffd700;
            color: #4b0082;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
        }

        .language-switcher {
            text-align: center;
            margin: 10px 0;
        }

        .language-switcher button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082;
            color: white;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: #ffd700;
            color: #4b0082;
        }

        .tariff-section {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff4cc;
            border: 2px solid #ffd700;
            width: 80%;
            border-radius: 10px;
        }

        .tariff-section h2 {
            font-size: 2em;
            color: #4b0082;
            margin-bottom: 15px;
        }

        .tariff-section p {
            font-size: 1.5em;
            color: #4b0082;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="teacher-infos.html">Teacher Info</a></li>
        </ul>
    </nav>

    <!-- Image Section -->
    <header>
        <img src="IMG_2556.jpg" alt="French Teacher Banner" style="width: 80%; display: block; margin: auto;" />
        <h1>Welcome to French Lessons with Meriem!</h1>
        <p>Experienced French teacher with 10 years of expertise.</p>
    </header>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">Arabic</button>
        <button onclick="changeLanguage('fr')">French</button>
    </div>

    <!-- Tariff Section -->
    <div class="tariff-section">
        <h2>Tariff Information</h2>
        <p>1 Lesson: 25€</p>
        <p>10 Lessons Package: 200€</p>
        <p>Flexible Timings and Personalized Sessions!</p>
    </div>

    <!-- Script for Language Switcher -->
    <script>
        function changeLanguage(lang) {
            if (lang === 'en') {
                window.location.href = 'index-en.html';
            } else if (lang === 'ar') {
                window.location.href = 'index-ar.html';
            } else if (lang === 'fr') {
                window.location.href = 'index-fr.html';
            }
        }
    </script>
</body>
</html>
