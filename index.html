<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Lessons with Meriem</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ff; /* Light yellow */
            color: #4b0082; /* Purple */
        }

        /* Navigation Menu */
        nav {
            background-color: #4b0082; /* Purple */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #ffd700; /* Gold */
            color: white;
        }

        /* Language Switcher */
        .language-switcher {
            text-align: center;
            margin: 20px 0;
        }

        .language-switcher button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082; /* Purple */
            color: white;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: #ffd700; /* Gold */
            color: #4b0082;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="teacher-info.html">Teacher Info</a></li>
        </ul>
    </nav>

    <!-- Banner Image -->
    <img src="IMG_2556.jpg" alt="French Teacher Home Page Banner">

    <!-- Main Header -->
    <header>
        <h1>Welcome to French Lessons with Meriem!</h1>
        <p>Experienced French teacher with 10 years of expertise.</p>
    </header>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </footer>

    <!-- Language Switch Script -->
    <script>
        function changeLanguage(lang) {
            if (lang === 'en') {
                location.href = 'index-en.html';  // Redirect to English page
            } else if (lang === 'ar') {
                location.href = 'index-ar.html';  // Redirect to Arabic page
            } else if (lang === 'de') {
                location.href = 'index-de.html';  // Redirect to German page
            }
        }
    </script>
</body>
</html>
