<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Lessons with Meriem</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: purple;
        }

        /* Navigation Menu */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Styling for the logo */
        .logo {
            display: block;
            width: 100px; /* Adjust size */
            height: auto;
            margin-top: 10px; /* Space from the top */
            margin-left: 10px; /* Space from the left */
        }

        /* Forms and Other Styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            box-sizing: border-box;
        }

        form h2 {
            margin-top: 0;
            color: red; /* Red Title */
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input,
        form textarea,
        form button,
        form input[type="date"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        /* SIGNAL for the 6-Months Challenge Link */
        #challenge-link {
            font-weight: bold;
            color: #ffcc00;
            font-size: 1.5em;
            text-align: center;
            padding: 10px;
            background-color: #ffcc00;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Centering Titles */
        #services h2,
        #student-needs h2 {
            text-align: center;
        }

        /* Purple Bold Italic Text */
        .form-text {
            color: purple;
            font-size: 1.3em;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Appealing Sentence in Red */
        .centered-red {
            color: red;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1em;
            }

            .form-container {
                flex-direction: column;
                align-items: center;
            }

            form {
                width: 90%;
                margin-bottom: 20px;
            }

            #hero img {
                width: 80%;
            }

            #student-needs, #services, #tariffs, #testimonials {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Logo without a link -->
    <img src="LOGO.png" alt="Logo" class="logo">

    <!-- Navigation Menu -->
    <nav>
        <a href="#hero">Home</a>
        <a href="teacher-info.html">Teacher Info</a>
        <a href="faq.html">FAQ</a>
        <a href="Tariffs.html">Tariffs</a>
        <a href="#student-needs">Understanding Your Challenges</a>
        <a href="#services">Services</a>
        <a href="#testimonials">Testimonials</a>
    </nav>

    <header>
        <h1>French Lessons with Meriem</h1>
    </header>

    <!-- Updated Sentences -->
    <section>
        <div class="centered-red" style="color: red; font-size: 2em;">LEARN FRENCH WITH AFFORDABLE PRICES: 1.5 HOURS FOR JUST 19 EUROS PER SESSION</div>
    </section>

    <!-- Contact Form Section -->
    <section class="form-container" style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <form action="https://formspree.io/f/xjkkbrlj" method="POST">
            <h2 style="text-align: center; color: purple; font-size: 1.8em;">ðŸ“š Schedule Your Lessons</h2>
            <p style="text-align: center; font-size: 1.2em; color: #333;">FILL THIS FORM TO SCHEDULE LESSONS AT YOUR PACE</p>

            <label for="name" style="display: block; margin-bottom: 12px; font-weight: bold;">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">

            <label for="email" style="display: block; margin-bottom: 12px; font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">

            <label for="country" style="display: block; margin-bottom: 12px; font-weight: bold;">Country</label>
            <select id="country" name="country" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">
                <option value="" disabled selected>Select Your Country</option>
                <option value="Austria">Austria</option>
                <option value="Belgium">Belgium</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Norway">Norway</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Saudi Arabia">Saudi Arabia (KSA)</option>
                <option value="United Arab Emirates">United Arab Emirates (UAE)</option>
                <option value="Dubai">Dubai</option>
            </select>

            <label for="goals" style="display: block; margin-bottom: 12px; font-weight: bold;">Language Learning Goals</label>
            <textarea id="goals" name="goals" placeholder="What do you want to focus on?" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;" rows="5"></textarea>

            <label for="date" style="display: block; margin-bottom: 12px; font-weight: bold;">Preferred Lesson Date</label>
            <input type="date" id="date" name="date" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">

            <button type="submit" style="background-color: #333; color: white; padding: 15px; font-size: 1.2em; width: 100%; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </section>
</body>

</html>
