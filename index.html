<head>
    <meta charset="UTF-8">

    <title>French Lessons with Meriem</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ff; /* Light yellow */
            color: #4b0082; /* Purple */
        }

        /* Navigation Menu */
        nav {
            background-color: #4b0082; /* Purple */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #ffd700; /* Gold */
            color: white;
        }

        /* Header */
        header {
            background-color: #ffd700; /* Golden yellow */
            color: #4b0082;
            text-align: center;
            padding: 20px;
        }

        /* Introduction Section */
        #intro {
            background-color: #5A1A8A; /* Dark Purple */
            color: white;
            padding: 40px;
            text-align: center;
        }

        /* Tariffs Section */
        #tariffs {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background-color: #fff8dc; /* Light cream yellow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            font-weight: bold;
        }

        #tariffs h3 {
            color: #4b0082; /* Purple */
            font-size: 2em;
            margin-bottom: 10px;
        }

        #tariffs p {
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #ffd700; /* Golden yellow */
            color: #4b0082;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Language Switcher */
        .language-switcher {
            text-align: center;
            margin: 20px 0;
        }

        .language-switcher button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082; /* Purple */
            color: white;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: #ffd700; /* Gold */
            color: #4b0082;
        }

        /* Image Styles */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            #intro {
                padding: 20px;
            }

            #tariffs {
                font-size: 1.2em;
            }
        }
    </style>
</head>
